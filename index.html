<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hangman Game</h1>
    <p>Guess the word:</p>
    <div class="word" id="word"></div>
    <p class="message" id="message"></p>
    <div class="letters" id="letters"></div>
    <p>Wrong guesses: <span id="wrong"></span></p>
    <button id="reset">Restart</button>
  </div>
  <div class="hangman-container">
  <svg height="250" width="200" class="hangman">
    <!-- Gallows -->
    <line x1="20" y1="230" x2="180" y2="230" />
    <line x1="60" y1="20" x2="60" y2="230" />
    <line x1="60" y1="20" x2="140" y2="20" />
    <line x1="140" y1="20" x2="140" y2="50" />

    <!-- Head -->
    <circle cx="140" cy="70" r="20" class="part" id="head" />
    <!-- Body -->
    <line x1="140" y1="90" x2="140" y2="150" class="part" id="body" />
    <!-- Arms -->
    <line x1="140" y1="100" x2="120" y2="130" class="part" id="left-arm" />
    <line x1="140" y1="100" x2="160" y2="130" class="part" id="right-arm" />
    <!-- Legs -->
    <line x1="140" y1="150" x2="120" y2="180" class="part" id="left-leg" />
    <line x1="140" y1="150" x2="160" y2="180" class="part" id="right-leg" />
  </svg>
</div>


  <script src="script.js"></script>
</body>
</html>
