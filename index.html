<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hangman Game</h1>
    <p>Guess the word:</p>
    <div class="word" id="word"></div>
    <p class="message" id="message"></p>
    <div class="letters" id="letters"></div>
    <p>Wrong guesses: <span id="wrong"></span></p>
    <button id="reset">Restart</button>
    <p id="hint">Hint: <span id="hint-text"></span></p>
    <p id="score">Score: 0</p>
  </div>

  <div class="hangman-container">
    <svg height="250" width="200" class="hangman">
      <line x1="20" y1="230" x2="20" y2="20" stroke="#8B3" stroke-width="10"/>
      <line x1="20" y1="20" x2="140" y2="20" stroke="#8B4513" stroke-width="10"/>
      <line x1="140" y1="20" x2="140" y2="50" stroke="#8B4513" stroke-width="5"/>
      <line x1="140" y1="50" x2="140" y2="70" stroke="#FFD700" stroke-width="3"/>

      <circle cx="140" cy="70" r="20" class="part" id="head"/>
      <line x1="140" y1="90" x2="140" y2="150" class="part" id="body"/>
      <line x1="140" y1="100" x2="120" y2="130" class="part" id="left-arm"/>
      <line x1="140" y1="100" x2="160" y2="130" class="part" id="right-arm"/>
      <line x1="140" y1="150" x2="120" y2="180" class="part" id="left-leg"/>
      <line x1="140" y1="150" x2="160" y2="180" class="part" id="right-leg"/>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
